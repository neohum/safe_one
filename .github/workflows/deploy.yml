name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Copy deployment files
        working-directory: ./frontend
        run: |
          cp .htaccess dist/
          cp public/logo.png dist/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7
      
      - name: Display build info
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“¦ Build size:"
          du -sh frontend/dist/
          echo "ğŸ“ Build contents:"
          ls -lah frontend/dist/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run TypeScript check
        working-directory: ./frontend
        run: npx tsc --noEmit
      
      - name: Display test results
        run: echo "âœ… All tests passed!"

  deploy-info:
    name: Deployment Information
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./dist
      
      - name: Display deployment info
        run: |
          echo "ğŸš€ Ready for deployment!"
          echo ""
          echo "ğŸ“¦ Build artifacts are available for download"
          echo "ğŸ“ Total size: $(du -sh dist/ | cut -f1)"
          echo ""
          echo "ğŸ“‹ Deployment instructions:"
          echo "1. Download the 'frontend-build' artifact"
          echo "2. Upload contents to your web server"
          echo "3. Ensure .htaccess is in the root directory"
          echo ""
          echo "ğŸŒ Deployment targets:"
          echo "- Apache: Upload to /var/www/html/"
          echo "- Nginx: Upload to /usr/share/nginx/html/"
          echo "- Static hosting: Use dist/ folder"

